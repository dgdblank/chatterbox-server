<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="top-nav">
      <h1 id="header-main">ChatterBOX</h1>
      <div class="top-nav-button">
        <h1 class="top-nav-link refresh-button">Refresh</h1>
      </div>
      <div class="top-nav-button">
        <h1 class="top-nav-link clear-button">Clear</h1>
      </div>
      <div class="top-nav-button">
        <h1 class="top-nav-link post-button">Post</h1>
      </div>
    </div>
    <div id="side-bar">
      <div class="side-bar-room-div">
        <p class="side-bar-header">ROOMS</p>
      </div>
      <div class="side-bar-friends-div">
        <p class="side-bar-header">FRIENDS</p>
      </div>
    </div>
    <div id="main-content">
      <div id="form-container">
       <div id="form-container-content">
         <div id="form-title">
          <h1 id="form-title-text">Enter New Message</h1>
         </div>
         <form class="message-form">
            <div id="form-input-container">
              <div class="form-question">
                <p class="form-header">Username</p>
                <input class="form-input" type="text" name="username" placeholder="Enter username">
              </div>
              <div class="form-question">
                <p class="form-header">Message</p>
                <input class="form-input" type="text" name="text" placeholder="Enter message">
              </div>
              <div class="form-question">
                <p class="form-header">Room</p>
                <input class="form-input" type="text" name="roomname" placeholder="Enter room">
              </div>
            </div>
            <input class="submit" type="submit" value="Submit">
         </form>
       </div>
      </div>
      <h1 class="message-container-title">All Messages</h1>
      <div class="message-container">
      </div>
    </body>
  </body>
</html>
